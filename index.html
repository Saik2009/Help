<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Books to Read</h1>
    <hr>
    <section id="hi">
        <h1>Grid Gallery</h1>


        <span>
            <img src="https://images-na.ssl-images-amazon.com/images/I/91RQ5d-eIqL.jpg" width="150px">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91VCdXKM3DL.jpg" width="150px">
            <img src="https://m.media-amazon.com/images/I/61qSRYof0-L.jpg" width="150px">
            <img src="https://images-na.ssl-images-amazon.com/images/I/51iXg+CcMcL._SX341_BO1,204,203,200_.jpg" width="150px">
        </span>
        <br>
        <span>
            <img src="https://images-na.ssl-images-amazon.com/images/I/91HGx+d2qQL.jpg" width="150px">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/Eragon_book_cover.png" width="150px">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61RexBQMwsL._SX334_BO1,204,203,200_.jpg" width="150px">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91jBdaRVqML.jpg" width="150px">
        </span>
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="la.jpg" alt="Chania">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>LA is always so much fun!</p>
      </div>
    </div>

    <div class="item">
      <img src="chicago.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div>
    </div>

    <div class="item">
      <img src="ny.jpg" alt="New York">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    </section>
</body></html>
